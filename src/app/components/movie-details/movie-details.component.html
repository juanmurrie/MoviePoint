<div class="movie-details" *ngIf="movieDetails">
    <div class="movie-header">
        <img class="movie-poster" [src]="getImage(movieDetails.poster_path)" alt="Portada de {{ movieDetails.title }}" />
      <div class="movie-info">
        <h2>{{ movieDetails.title }}</h2>
        <div class="movie-meta">
          <span class="year">{{ movieDetails.release_date | date: 'yyyy' }}</span>
          <span>•</span>
          <span class="duration">{{ movieDetails.runtime }} min</span>
          <span>•</span>
          <span class="genre">{{ genreNames.join('/') }}</span>
          <span>•</span>
          <span class="rating"><i class="fa fa-star"></i> {{movieDetails.vote_average | number: '1.1-1'}}</span>
        </div>
        <div class="movie-overview">
          <p *ngIf="movieDetails.overview; else noOverview">{{movieDetails.overview}}</p>
          <ng-template #noOverview>
            <p>Descripcion no disponible</p>
          </ng-template>
        </div>  
      </div>  
    </div>

</div>
