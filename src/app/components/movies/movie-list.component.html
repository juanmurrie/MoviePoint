<div class="movie">
    <div class="movie-card">
        <a [routerLink]="['/movies', movie.id]" [title]="movie.title + ' details'">
            <img [src]="getImage(movie.poster_path)" [alt]="'Poster for ' + movie.title">
        </a>
        <p class="movie-title" [title]="movie.title">{{movie.title}}</p>
        <p class="movie-year">{{movie.release_date | date: 'yyyy'}}</p>
    </div>
</div>
